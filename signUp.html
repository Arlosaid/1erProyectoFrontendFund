<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler.com/SignUp</title>
    <link rel="icon" type="image/npg" href="img/nube.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container-log-sign">
      <nav class="navbar-log-sign">
        <a href="index.html"><img class="logo-log-sign" src="img/logotral.svg" /></a>
        <form>
          <section class="box-log-sign">
            <p class="titulo-log-sign">Sign up</p>
            <hr />
            <input type="text" class="input-padron" required placeholder="First & Last Name" />
            <input type="text" class="input-padron" required placeholder="Username" />
            <input type="password" class="input-padron" required placeholder="Password" />
            <input type="password" class="input-padron" required placeholder="Confirm Password" />
            <input type="email" class="input-padron" required autocomplete="off" placeholder="Email" />
            <input type="tel" class="input-padron" required placeholder="Phone (XX) XXX XXX XXXX" />
            <button class="create-button" type="submit" onclick="">Create an account</button>
            <p class="connect">or connect with</p>
            <img class="redes" src="img/facebook.png" />
            <img class="redes" src="img/google.png" />
            <img class="redes" src="img/twitter.png" />
          </section>
          <img class="cloud1" src="img/nube.svg" />
          <img class="cloud2" src="img/nube.svg" />
          <p class="terms-sign">By signing up you agree to our <a href="#">Terms of Service</a>.</p>
          <p class="sign-redi">Have an account? <a href="logIn.html"> Log In</a></p>
        </form>
      </nav>
    </main>
  </body>
</html>
