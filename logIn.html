<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler.com/LogIn</title>
    <link rel="icon" type="image/npg" href="img/nube.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container-log-sign">
      <nav class="navbar-log-sign">
        <a href="index.html"><img class="logo-log-sign" src="img/logotral.svg" /></a>
        <form>
          <section class="box-log-sign">
            <p class="titulo-log-sign">Log in</p>
            <hr />
            <input type="text" class="input-padron" required placeholder="Username" />
            <input type="password" class="input-padron" required placeholder="Password" />
            <label class="checkbox"> <input class="lbl-checkbox" type="checkbox" checked />Remember me</label><br />
            <p class="forget-pass"><a href="#">Forgot your password?</a></p>
            <p class="redic-sign"><a href="signUp.html"> Sign In</a></p>
            <button class="login-button" type="submit" onclick="">Log in</button>
            <p class="connect">or connect with</p>
            <img class="redes" src="img/facebook.png" />
            <img class="redes" src="img/google.png" />
            <img class="redes" src="img/twitter.png" />
          </section>
          <img class="cloud1" src="img/nube.svg" />
          <img class="cloud2" src="img/nube.svg" />
          <p class="terms-login">By signing up you agree to our <a href="#">Terms of Service</a>.</p>
        </form>
      </nav>
    </main>
  </body>
</html>
